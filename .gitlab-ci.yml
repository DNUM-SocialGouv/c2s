stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

build_job:
  stage: build
  image: node:21.0.0-bullseye
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/
  only:
    - master

build:
  stage: deploy
  before_script:
    ## Install ssh-agent if not already installed, it is required by Docker.
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    ## Run ssh-agent (inside the build environment)
    - eval $(ssh-agent -s)
    ## Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    ## Create the SSH directory and give it the right permissions
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - rm -rf ~/.ssh/known_hosts
    - ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
    - ssh-keyscan $SERVER_IP | sort -u - ~/.ssh/known_hosts -o ~/.ssh/known_hosts
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config

  script:
    - scp -r dist/* $SSH_HOST:/var/www/html/espace-membre
    - ssh $SSH_HOST 'cd /var/www/html/espace-membre && npm install --production'
    - ssh $SSH_HOST "sudo docker system prune -a --force"
  only:
    - master

