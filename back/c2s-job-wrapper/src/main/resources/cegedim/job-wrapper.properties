# Job qui envoie un résumé des changements effectués dans les dernières 24h
job.mail.historic.operations.to.moderateur=0 0 2 * * *

# Job qui génère l'export pour la CNAM
job.generate.export.cnam=0 0 5,13,21 * * *

# Suppression de l'historique après une certaine date
job.delete.historic.operations=0 0 1 * * *

# Suppression logique des membres inactifs depuis 12 mois
job.soft.delete.membres.inactifs=0 0 3 * * * 

# Suppression logique des membres supprimés logiquement et inactifs depuis 15 mois
job.hard.delete.membres.inactifs=0 0 4 * * * 

# Insert une ligne statistique quotidiennement
job.set.daily.statistique=0 5 5,13,21 * * * 

# Envoie un mail aux modérateurs pour signaler qu'un membre attends la validation de son compte
job.new.membre.waiting.validation=0 */30 9-18 * * 1,2,3,4,5

# Préviens les OC puis les caisses si il y a des nouvelles sur les dernières 24h
job.new.ressources.notification=0 0 6 * * *